version: 2

models:
  - name: int_daily_currency_rate
    description: "Currency exchange rates to GBP by day, without any break in days"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - currency
            - rate_date    
    columns:
      - name: currency
        description: "Currecny code. GBP/USD etc"
        tests:
          - not_null

      - name: rate_date
        description: "Date the exchange rate applies to."
        tests:
          - not_null

      - name: exchange_rate_to_gbp
        description: "Exchange rate to GBP for the given currency on rate_date. 1 for GBP."
        tests:
          - not_null        

