version: 2

models:
  - name: stg_transaction_resolutions
    description: "Chargeback transaction resultion status"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - currency
            - rate_date    
    columns:
      - name: transaction_id
        description: "Unique identifier of a chargeback transaction"
        tests:
          - not_null

      - name: resolution_status
        description: "Status of the chargeback. resolved/pending"
        tests:
          - not_null

      - name: resolution_date
        description: "Date of the resolution when resolution_status = 'resolved' "
  